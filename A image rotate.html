<!DOCTYPE html>
<html>
<head> 
    <title>image rotate</title>

    <style type="text/css">
        .container-img {
          position: relative;
          width: 300px;
        margin-left: 30%;
        }

        .image {
          display: block;
          width: 300px;
          height: 400px;
          transition:1s;
        }

        .overlay {
          position:absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          opacity:0;
          transition: 1s;
          background-color:rgba(247, 168, 168, 0.7);
          padding-left: 10%;
        }

		.container-img:hover .overlay{
		opacity:1;
        width: 300px;
        height: 400px;
		}
		.container-img:hover .image {
			  
			  transform:rotate(360deg);

			 
			}
			.text {
			  color: white;
			  font-size: 20px;
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  -webkit-transform: translate(-50%, -50%);
			  -ms-transform: translate(-50%, -50%);
			  -o-transform: translate(-50%, -50%);
			  -moz-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			  text-align: center;
            

              
			  
			}
		</style>
	</head>
	<body>
		
		<div class="container-img">
			<img src="https://acegif.com/wp-content/gifs/dancing-cat-26.gif" alt="Image" class="image">
			<div class="overlay" >
				<div class="text">Image Effect</div>
		    </div>
		</div>
	</body>
</html>
