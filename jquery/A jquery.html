<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script type="text/javascript">
        $(document).ready(function(){
            $("#TxtTestFocus").focus(function() {
                $(this).css("background-color","blue");
            });
            $("#TxtTestBlur").blur(function() {
                $(this).css("background-color","yellow");
            });
            $("#TxtTextKeyPress").keypress(function() {
               alert($(this).val());
            });
            $("#TxtTextKeyUp").keyup(function() {
               alert($(this).val());
            });
            
        });
            </script>
</head>
<body>
        <input type="text" id="TxtTestFocus" placeholder="Check Text Box Focus Event...."/><hr/>
        <input type="text" id="TxtTestBlur" placeholder="Check Text Box blur Event...."/><hr/>
        <input type="text" id="TxtTextKeyPress" placeholder="Check Text keypress  Event...."/><hr/>
        <input type="text" id="TxtTextKeyUp" placeholder="Check Text Box keyup Event...."/><hr/>
</body>
</html>
